<mat-toolbar color="primary">
    <span class="title-center"> Element procene zemljista </span>
  </mat-toolbar>
  <div class="mat-elevation-z8">
    <table mat-table class="full-width-table" [dataSource]="dataMultiple" matSort>
  
      <!-- ID Column -->
      <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let row"> {{row.id}} </td>
      </ng-container>
  
      <!-- Opis Column -->
      <ng-container matColumnDef="opis">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Opis </th>
      <td mat-cell *matCellDef="let row"> {{row.opis}} </td>
      </ng-container>
      
      <!-- Koef Column -->
      <ng-container matColumnDef="koef">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Koeficijent </th>
        <td mat-cell *matCellDef="let row"> {{row.koeficijent}} </td>
        </ng-container>

      <!-- Model Column -->
      <ng-container matColumnDef="model">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Model procene</th>
          <td mat-cell *matCellDef="let row"> {{row.model.id}} </td>
          </ng-container>
  
      <!-- actions -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> 
          <button mat-icon-button color="primary" (click)="openDialog(1)">
            <mat-icon>add</mat-icon>
          </button>
        </th>
  
        <td mat-cell *matCellDef="let row; let i=index;">
          <button mat-icon-button color="primary" (click)="openDialog(2, row.id, row.opis, row.koeficijent, row.model)">
            <mat-icon aria-label="Edit">edit</mat-icon>
          </button>
      
          <button mat-icon-button color="primary"(click)="openDialog(3, row.id, row.opis, row.koeficijent, row.model)">
            <mat-icon aria-label="Delete">delete</mat-icon>
          </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;">
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>
  </div>
