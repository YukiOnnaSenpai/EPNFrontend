<mat-toolbar color="primary">
    <span class="title-center"> Koeficijent zemljista </span>
  </mat-toolbar>
  <div class="mat-elevation-z8">
    <table mat-table class="full-width-table" [dataSource]="data" matSort>
  
      <!-- ID Column -->
      <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let row"> {{row.id}} </td>
      </ng-container>
  
      <!-- Model Column -->
      <ng-container matColumnDef="model">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Model </th>
      <td mat-cell *matCellDef="let row"> {{row.model.id}} </td>
      </ng-container>
  
      <!-- Namena Column -->
      <ng-container matColumnDef="namena">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Namena zemljista </th>
      <td mat-cell *matCellDef="let row"> {{row.namena.id}} </td>
      </ng-container>
      
      <!-- Stopa Column -->
      <ng-container matColumnDef="stopa">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Stopa </th>
        <td mat-cell *matCellDef="let row"> {{row.stopa}} </td>
        </ng-container>

      <!-- Cena Column -->
      <ng-container matColumnDef="cena">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Cena </th>
          <td mat-cell *matCellDef="let row"> {{row.cena}} </td>
          </ng-container>
  
      <!-- actions -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> 
          <button mat-icon-button color="primary" (click)="openDialog(1)">
            <mat-icon>add</mat-icon>
          </button>
        </th>
  
        <td mat-cell *matCellDef="let row; let i=index;">
          <button mat-icon-button color="primary" (click)="openDialog(2, row.id, row.model, row.namena, row.stopa, row.cena)">
            <mat-icon aria-label="Edit">edit</mat-icon>
          </button>
      
          <button mat-icon-button color="primary"(click)="openDialog(3, row.id, row.model, row.namena, row.stopa, row.cena)">
            <mat-icon aria-label="Delete">delete</mat-icon>
          </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;">
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>
  </div>
