<div class="container">
  <h3 mat-dialog-title *ngIf="flag==1">Dodaj koeficijent zemljista</h3>
  <h3 mat-dialog-title *ngIf="flag==2">Izmeni koeficijent zemljista</h3>
  <h3 mat-dialog-title *ngIf="flag==3">Obrisi koeficijent zemljista</h3>
  <form class="mat-dialog-content" #formControl="ngForm">
    <div class="form">
      <mat-form-field>
        <mat-select [(ngModel)]="data.model" placeholder="Model procene" name="model" [compareWith]="CompareTo" [disabled]="data.type ? (flag==3 || flag == 2) : flag==3">
            <mat-option *ngFor="let model of modeli" [value]="model">
                {{model.id}}
              </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="form">
      <mat-form-field>
        <mat-select [(ngModel)]="data.namena" placeholder="Namena zemljista" name="namena" [compareWith]="CompareTo" [disabled]="data.type ? flag==3 : (flag==3 || flag == 2)">
            <mat-option *ngFor="let namena of namene" [value]="namena">
                {{namena.id}}
              </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="form">
      <mat-form-field>
        <input matInput placeholder="Stopa" [(ngModel)]="data.stopa" name="stopa" [disabled]="flag==3" required>
      </mat-form-field>
    </div>
    <div class="form">
      <mat-form-field>
        <input matInput placeholder="Cena" [(ngModel)]="data.cena" name="cena" [disabled]="flag==3" required>
      </mat-form-field>
    </div>
    <button mat-button *ngIf="flag==1" [type]="submit" [mat-dialog-close]="1" (click)="add()" [disabled]="!formControl.valid">Dodaj</button>
    <button mat-button *ngIf="flag==2" [type]="submit" [mat-dialog-close]="1" (click)="update()" [disabled]="!formControl.valid">Izmeni</button>
    <button mat-button *ngIf="flag==3" [type]="submit" [mat-dialog-close]="1" (click)="delete()">Obrisi</button>
    <button mat-button (click)="cancel()">Odustani</button>
  </form>
</div>
