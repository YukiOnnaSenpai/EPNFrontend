<div class="container">
  <h3 mat-dialog-title *ngIf="flag==1">Dodaj zemljiste</h3>
  <h3 mat-dialog-title *ngIf="flag==2">Izmeni zemljiste</h3>
  <h3 mat-dialog-title *ngIf="flag==3">Obrisi zemljiste</h3>
  <form class="mat-dialog-content" #formControl="ngForm">
    <div class="form">
      <mat-form-field>
        <input matInput placeholder="Povrsina" [(ngModel)]="data.povrsina" name="povrsina" [disabled]="flag==3" required>
      </mat-form-field>
    </div>
    <div class="form">
      <mat-form-field>
        <input matInput placeholder="Knjigovodstvena vrednost" [(ngModel)]="data.knjigVr" name="knjigVr" [disabled]="flag==3" required>
      </mat-form-field>
    </div>
    <div class="form">
      <mat-form-field>
        <input matInput placeholder="Napomena" [(ngModel)]="data.napomena" name="napomena" [disabled]="flag==3" required>
      </mat-form-field>
    </div>
    <div class="form">
      <mat-form-field>
        <input matInput placeholder="Katastarski broj" [(ngModel)]="data.katBroj" name="katBroj" [disabled]="flag==3" required>
      </mat-form-field>
    </div>
    <div class="form">
      <mat-form-field>
        <input matInput placeholder="Katastarski podbroj" [(ngModel)]="data.katPodbroj" name="katPodbroj" [disabled]="flag==3" required>
      </mat-form-field>
    </div>
    <div class="form">
      <mat-form-field>
        <input matInput placeholder="Katastarski deo parcele" [(ngModel)]="data.katDeoParcele" name="katDeoParcele" [disabled]="flag==3" required>
      </mat-form-field>
    </div>
    <div class="form">
      <mat-form-field>
        <input matInput placeholder="Katastarski potes" [(ngModel)]="data.katPotes" name="katPotes" [disabled]="flag==3" required>
      </mat-form-field>
    </div>
    <div class="form">
      <mat-form-field>
        <input matInput placeholder="Namena zemljista" [(ngModel)]="data.namenaZem.id" name="namenaZem" [disabled]="flag==3" required>
      </mat-form-field>
    </div>
    <div class="form">
      <mat-form-field>
        <input matInput placeholder="Katastarska opstina" [(ngModel)]="data.katastarskaOpstina.id" name="katastarskaOpstina" [disabled]="flag==3" required>
      </mat-form-field>
    </div>
    <button mat-button *ngIf="flag==1" [type]="submit" [mat-dialog-close]="1" (click)="add()" [disabled]="!formControl.valid">Dodaj</button>
    <button mat-button *ngIf="flag==2" [type]="submit" [mat-dialog-close]="1" (click)="update()" [disabled]="!formControl.valid">Izmeni</button>
    <button mat-button *ngIf="flag==3" [type]="submit" [mat-dialog-close]="1" (click)="delete()">Obrisi</button>
    <button mat-button (click)="cancel()">Odustani</button>
  </form>
</div>
